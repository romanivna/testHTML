<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" class="css">
    <title>Test HTML-dev</title>
</head>
<body>
<div class="container">

    <section class="header-wrapper">
        <div class="upper-wrapper">
            <header class="upper">
                <img class="upper-logo" src="./images/logo.png" alt="logo"\>

                <nav class="upper-menu menu">


                </nav>

                <img class="upper-burger" src="./images/menu icon.svg" alt="show menu"\>
            </header>

        </div>
        <img class="header-wrapper-background" src="./images/bg.png" alt="background menu"\>

        <p class="header-title">
            <span class="header-title__regular">Simple. Beautiful</span>
            <span class="header-title__bold">and Amazing</span>
        </p>

        <p class="header-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc eget nunc vitae tellus luctus ullamcorper. Nam porttitor ullamcorper felis at convallis.
        </p>

        <div class="header-button button button__transparent">
            Download
        </div>

        <div class="header-button button button__full">
            Learn more
        </div>

        <div class="header-available available">
            <span class="available-title">
                Available on:
            </span>
            <div class="available-ico ios">
                <img src="./images/icon-ios.svg" alt="for ios"\>
            </div>
            <div class="available-ico android">
                <img src="./images/icon-android.svg" alt="for android"\>
            </div>
        </div>
    </section>

</div>


<script src="script.js"></script>
</body>
</html>
